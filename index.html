---
layout: default
title: "fluid"
---

<div id="posts">
	<h2>Posts</h2>
		{% for post in site.posts %}
		<div class="post">
			<div>
				<span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			</div>
			<div class="post_summary">{{ post.summary }}</div>
		</div>	
		{% endfor %}
</div>

<hr/>

<div id="blurb">
	<p>
		<strong>ieiayaobb:</strong>empty<br/>
		<strong>Joey:</strong>empty<br/>
	</p>
</div>

<hr/>
